<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Undercover Vitals</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>UNDERCOVER VITALS</p>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="login-btn">Sign In</button>
        </div>
    </nav>

    <div class="form-box">
        <div class="main-container" id="register">
            <div class="top">
                <header>Sign Up</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="name-text" placeholder="Name">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="email-text" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="password-text" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" id="signup-btn" value="Register">
            </div>
        </div>
    </div>
</div>   

<script type="module" src="signup.js"></script>

</body>
</html>
